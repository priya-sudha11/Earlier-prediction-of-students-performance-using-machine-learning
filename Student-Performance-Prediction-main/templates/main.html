{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
    <style>

       body{
        background-image:url("{% static 'DiabetesPrediction/images/log.png'%}");
        background-repeat:no-repeat;
        background-attachment:fixed;
        background-size:1370px 670px;
        }
        h1{
            color: aliceblue;
        }
        .main{
            left:580px;
            width:550px;
            border-radius:10px;
            align-items:center;
            padding:5%;
            position: relative;
            bottom: 50px;
        }
        hi{
            color:black;
            font-size:30px;
            font-weight:bold;
           }
        input[type=submit]{
            background-color:#2a41c7;
            border:2px;
            color:white;
            padding:8px 16px;
            cursor:pointer;
            margin-top:15px;
            border-radius:10px;
            }
        input:invalid:required{
            border:2px dashed red;
        }
        .btn-home{
            background-color:#2a41c7;
            border:2px;
            color:white;
            padding:8px 16px;
            cursor:pointer;
            margin-top:15px;
            border-radius:10px;
            }
        .component {
                color : navy;
                height: 30px;
                border-radius: 10px;
                width: 225px;
        }
        .component-gen{
            color : navy;
            height: 15px;

        }
        .component-gen-fem {
            right:130px;
            position:relative;
            color : navy;
            height: 15px;
        }
        .component-FBS{
            font-size:14px;
            color : navy;
            height: 15px;
        }
        .component-FBS-B {
            font-size:14px;
            right:100px;
            position:relative;
            color : navy;
            height: 10px;
        }
        .componentR{
            font-size:14px;
            color : navy;
            height: 15px;
        }
        .componentRe {
            font-size:14px;
            right:100px;
            position:relative;
            color : navy;
            height: 10px;
        }

    </style>
</head>
<body>

    <div align="center" class="main">
        <h1>Register</h1>
        <br>
        <br>
        <form action="registration">
            <table>
                <tr>
                    <td align="right" class = 'component'>Name</td>
                    <td align="left"><input class = 'component' type="text"  placeholder="Username" name = "n1" required></td>
                </tr>
                <tr>
                    <td align="right" class = 'component'>Email</td>
                    <td align="left"><input class = 'component'  type = "email"  name = "n2" placeholder="0000"  required></td>
                </tr>
                <tr>
                    <td align="right" class = 'component'>Password</td>
                    <td align="left"><input class = 'component' type="text"  placeholder="******" name = "n3" required></td>
                </tr>
                <tr>
                    <td align="right" class = 'component'>Department</td>
                    <td align="left"><input class = 'component' type="text"  placeholder="EX:CSE,ECE" name = "n4" required></td>
                </tr>
                
            </table>
            <a href="../"><input type="button" value="Back" class="btn-home"/></a>
            <input type="submit" >
        </form>
      </div>

</div>
</body>
</html>
